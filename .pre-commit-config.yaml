fail_fast: false
repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
      rev: v0.1.9
      hooks:
          # Run the linter.
          - id: ruff
            types_or: [python, pyi, jupyter]
            args: [--fix]
            verbose: true
          # Run the formatter.
          - id: ruff-format
            types_or: [python, pyi, jupyter]
            verbose: true

    - repo: local
      hooks:
          - id: stylelint
            name: stylelint
            entry: npx stylelint
            args: [--fix, --ignore-path, .ignore]
            language: system
            types: [file]
            files: \.(vue|htm|html|css|sss|less|scss|sass|mak|mako|jinja2)$
            verbose: true

          - id: prettier
            name: prettier
            entry: npx prettier
            args: [--write, --ignore-path, .ignore]
            language: system
            types: [file]
            files: \.(js|json|md|vue|yaml|yml)$ # html
            verbose: true

          - id: html-beautify
            name: html-beautify
            entry: npx html-beautify
            args: []
            language: system
            types: [file]
            files: \.(htm|html|mak|mako|jinja2)$
            verbose: true
            stages: [manual]

          - id: shfmt
            name: shfmt
            entry: shfmt
            args: [-l, -w, -i, "4", -bn, -sr, -ci]
            language: system
            types: [shell]
            verbose: true

          - id: shellcheck
            name: shellcheck
            entry: shellcheck
            language: system
            types: [shell]
            verbose: true
